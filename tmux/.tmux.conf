# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Mouse support
set -g mouse on

# Start window/pane index at 1
set -g base-index 1
setw -g pane-base-index 1

# Status bar
set -g status-position bottom
set -g status-style bg=colour234,fg=colour137
set -g status-left '#[fg=colour39]#H '
set -g status-right '#[fg=colour39]%Y-%m-%d %H:%M '
set -g status-left-length 20
set -g status-right-length 50
setw -g window-status-current-format '#[fg=colour81]#I:#W '
setw -g window-status-format '#[fg=colour245]#I:#W '

# Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore last saved session
set -g @continuum-restore 'on'

# Initialize TPM (must be last line)
run '~/.tmux/plugins/tpm/tpm'
